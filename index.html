<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex1</title>
  </head>
  <body>

    <div ng-app="appName">
      <div ng-controller="easy">
        <input type="text" ng-model="some"/>
        <input type="button" value="Show" ng-click="toArray()"/>


        <ul ng-repeat="x in newarray track by $index">
          <li>{{x}} <input type="button" value="Delete" ng-click="toRemove($index)"/> </li>
        </ul>

      </div>
    </div>


    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="easy.js"></script>
  </body>
</html>
